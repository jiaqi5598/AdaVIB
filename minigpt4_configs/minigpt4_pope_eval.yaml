model:
  arch: mini_gpt4
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True
  end_sym: "###"
  ckpt: 'Path to prerained_minigpt4_7b.pth'
  lightning_ckpt: "Path to lightning.ckpt"

datasets:
  pope_eval:
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
      eval:
        name: "blip2_image_eval"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
      eval:
        name: "blip_caption"

run:
  task: image_text_pretrain
  batch_size_eval: 16
  num_workers: 0
  seed: 42
  output_dir: "Path to output dir"
  amp: True
  do_train: False